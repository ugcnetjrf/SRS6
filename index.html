<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager 5</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f5;
      color: #333;
    }

    header {
      background: #ff69b4;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fffaf0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff1493;
      margin-top: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: #ffd700;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffeb3b;
    }

    .task-list-section {
      background: #fff0f5;
      border-left: 5px solid #ff69b4;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
    }

    .task-list-section h2 {
      color: #ff1493;
      font-size: 1.6rem;
      border-bottom: 2px solid #ff69b4;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    .task-card {
      background-color: #ffe4e1;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
    }

    .task-card h4 {
      margin: 0;
      font-size: 1.2rem;
      color: #d4006a;
    }

    .task-card p {
      margin: 0.5rem 0 0 0;
    }

    footer {
      background: #ff69b4;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    #settingsButtonContainer {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    #settingsButtonContainer button {
      background-color: #fff;
      color: #ff1493;
      border: 2px solid #ff1493;
    }

    #settingsButtonContainer button:hover {
      background-color: #ffe4e1;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to Your Task Manager</h1>
    <p>Keep track of your tasks and boost your productivity!</p>
  </header>

  <!-- Main Content Section -->
  <main>
    <section id="taskControls">
      <h2>Add a New Task</h2>
      <div>
        <label for="taskTitle">Task Title:</label>
        <input type="text" id="taskTitle" placeholder="Task Title">
      </div>
      <div>
        <label for="taskDetail">Task Details:</label>
        <textarea id="taskDetail" placeholder="Details about the task..."></textarea>
      </div>
      <div>
        <label for="taskDate">Due Date:</label>
        <input type="date" id="taskDate">
      </div>
      <div>
        <label for="srtRegime">SRT Regime:</label>
        <select id="srtRegime">
          <option value="Standard">Standard</option>
          <option value="Aggressive">Aggressive</option>
          <option value="Relaxed">Relaxed</option>
        </select>
      </div>
      <button id="addTaskBtn">Add Task</button>
    </section>

    <section id="tasksOverview">
      <div class="task-list-section">
        <h2>Revision Due Today</h2>
        <div id="revisionTasks">
          <!-- Cards will be dynamically injected here -->
        </div>
      </div>

      <div class="task-list-section">
        <h2>Today's Entries</h2>
        <div id="todayTasks">
          <!-- Cards will be dynamically injected here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <div id="settingsButtonContainer">
      <button onclick="window.location.href = 'all-tasks.html'">View All Tasks</button>
      <button onclick="downloadTasks()">Download Tasks</button>
    </div>
    <p>&copy; 2025 Task Manager</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
