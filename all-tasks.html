<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Tasks</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff0f5;
      color: #333;
    }

    header {
      background: #ff69b4;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #ff1493;
      padding-top: 1.5rem;
      margin-bottom: 1rem;
    }

    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    button,
    .upload-label {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover,
    .upload-label:hover {
      background-color: #ffeb3b;
    }

    .upload-label {
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    #allTasksContainer {
      max-width: 800px;
      margin: 0 auto 4rem;
      padding: 1rem;
    }

    .task-group {
      background: #fffaf0;
      border-left: 5px solid #ff69b4;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .task-group h3 {
      margin-top: 0;
      color: #d4006a;
      font-size: 1.3rem;
      border-bottom: 1px dashed #ff69b4;
      padding-bottom: 0.3rem;
    }

    .task-card {
      background-color: #ffe4e1;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
    }

    .task-card h4 {
      margin: 0;
      font-size: 1.1rem;
      color: #d4006a;
    }

    .task-card p {
      margin: 0.5rem 0 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #ff69b4;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>All Tasks (Grouped by Date)</h1>

  <div class="top-buttons">
    <button onclick="location.href='index.html'">Back to Home</button>
    <button onclick="downloadTasks()">Download</button>
    <label class="upload-label">
      Upload Tasks <input type="file" id="uploadInput" accept=".txt" style="display:none" />
    </label>
    <button onclick="resetAllTasks()">Reset All</button>
    <button onclick="location.href='update-sri.html'">Update SRI</button>
  </div>

  <div id="allTasksContainer"></div>

  <footer>
    <p>&copy; 2025 Task Manager</p>
  </footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderAllTasks();
      document.getElementById("uploadInput").addEventListener("change", uploadTasks);
    });
  </script>
</body>
</html>
